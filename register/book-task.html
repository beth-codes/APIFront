<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>TR</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

</head>
<body>
    <div id="root-container">
        <header>
            <div class="logo"><h1><a href="/">TR</a></h1></div>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="list-item"><a href="/about-us.html">About Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="banner">
                <h2>Book a Task</h2>
            
                <div class="book-task">
                    <form id="task-request">
                        <input type="text" id="title" placeholder="Title" required><br>
                        <input type="text" id="location" placeholder="Location" required><br>
                        <textarea name="description" id="description" rows="7" placeholder="Description"></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                
            </section>
        </main>
    </div>
<script src="/index.js"></script>
    
</body>
</html>
